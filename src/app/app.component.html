<div class="container">
  <div class="row">
    <div class="col-xs-5">
      <app-cockpit (taskCreated)="onTaskAdded($event)"></app-cockpit>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-6">
      <app-task-element *ngFor="let task of allTasks" [task]="task"></app-task-element>
    </div>
  </div>
</div>
